    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                参数阈值设置
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
                <li><a href="#">参数报警</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="center-block">

                <form class="form-horizontal" role="form">
                    <h3>
                        紧急联系人设置
                    </h3>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">紧急联系人</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">张工</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">联系方式</label>
                        <div class="col-sm-2">
                            <input type="tel" class="form-control " placeholder="183****5489">
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" role="form">
                    <h3>
                        正常区间设置
                    </h3>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">PH值</label>

                        <div class="inline">
                            <div class="col-sm-1">
                                <input type="text" class="form-control"  placeholder="6.5">
                            </div>
                            <div class="col-sm-1">
                                <input type="text" class="form-control"  placeholder="8.5">
                            </div>
                            <div class="col-sm-1">
                                <p class="form-control-static">PH</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 control-label">浊度</label>

                        <div class="inline">
                            <div class="col-sm-1">
                                <input type="text" class="form-control"  placeholder="0">
                            </div>

                            <div class="col-sm-1">
                                <input type="text" class="form-control"  placeholder="1">
                            </div>
                            <div class="col-sm-1">
                                <p class="form-control-static">NTU</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 control-label">二氧化氯</label>

                        <div class="inline">
                            <div class="col-sm-1">
                                <input type="text" class="form-control"  placeholder="0">
                            </div>

                            <div class="col-sm-1">
                                <input type="text" class="form-control"  placeholder="0.8">
                            </div>
                            <div class="col-sm-1">
                                <p class="form-control-static">mg/L</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">温度</label>

                        <div class="inline">
                            <div class="col-sm-1">
                                <input type="text" class="form-control"  placeholder="0">
                            </div>

                            <div class="col-sm-1">
                                <input type="text" class="form-control"  placeholder="50">
                            </div>
                            <div class="col-sm-1">
                                <p class="form-control-static">℃</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">溶解氧</label>

                        <div class="inline">
                            <div class="col-sm-1">
                                <input type="text" class="form-control"  placeholder="6">
                            </div>

                            <div class="col-sm-1">
                                <input type="text" class="form-control"  placeholder="25">
                            </div>
                            <div class="col-sm-1">
                                <p class="form-control-static">mg/L</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">电导率</label>

                        <div class="inline">
                            <div class="col-sm-1">
                                <input type="text" class="form-control"  placeholder="200">
                            </div>

                            <div class="col-sm-1">
                                <input type="text" class="form-control"  placeholder="2000">
                            </div>
                            <div class="col-sm-1">
                                <p class="form-control-static">us/cm</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group pull-left">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">保存</button>
                        </div>
                    </div>
                </form>
            </div>
